<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMG CARS</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming style.css contains your custom styles -->
    <style>
        /* Add any additional styles here if needed */
        body {
            font-family: Arial, sans-serif; /* Example font-family */
            background-color: #f5f5f5; /* Example background color */
            margin: 0;
            padding: 0;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-left {
            width: 50%; /* Adjust width as per your design */
            padding: 20px;
            background-color: #ffffff; /* Example background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Example box shadow */
        }
        .contact-left-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-inputs {
            width: calc(100% - 20px); /* Adjust width minus padding */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Example border color */
            border-radius: 4px; /* Example border radius */
            font-size: 16px; /* Example font size */
        }
        .contact-label {
            font-weight: bold; /* Example: Make label text bold */
            display: block;
            margin-bottom: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Example button color */
            color: #fff; /* Example button text color */
            border: none;
            cursor: pointer;
            border-radius: 4px; /* Example border radius */
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Example hover color */
        }

        .logo{
            width: 250px;
            height: 250px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
       
     
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
         
                <h2>Personal Information / ಪರ್ಸನಲ್ ಇನ್ಫರ್ಮೇಷನ್ </h2>
                <hr>
            </div>
            <!-- Replace with your actual access key -->
            <input type="hidden" name="access_key" value="92ee3dfb-2668-4268-a544-8ac585005c0c">

            <label for="fullname" class="contact-label">Full Name (as per Pancard) / ಹೆಸರು </label>
            <input type="text" id="fullname" name="fullname" class="contact-inputs" required>

            <label for="fathername" class="contact-label">Father's Name (as per Pancard) / ತಂದೆಯ ಹೆಸರು </label>
            <input type="text" id="fathername" name="fathername" class="contact-inputs" required>

            <label for="dob" class="contact-label">Date of Birth / ಹುಟ್ಟಿದ ದಿನಾಂಕ </label>
            <input type="date" id="dob" name="dob" class="contact-inputs" required>

            <label for="email" class="contact-label">E-mail / ಇ-ಮೇಲ್</label>
            <input type="email" id="email" name="email"  class="contact-inputs" required>

            <label for="phone" class="contact-label">Phone Number / ಮೊಬೈಲ್ ಸಂಖ್ಯೆ </label>
            <input type="tel" id="phone" name="phone"  class="contact-inputs" required>

            <label for="pan" class="contact-label">PAN Number / ಪಾನ್ ಸಂಖ್ಯೆ</label>
            <input type="text" id="pan" name="pan" class="contact-inputs" required>

            <label for="pincode" class="contact-label">Pin Code / ಪಿನ್ ಕೋಡ್</label>
            <input type="text" id="pincode" name="pincode"   class="contact-inputs" required>

            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <!-- Optional: Add an image or other content here if needed -->
        </div>
    </div>
</body>
</html>
